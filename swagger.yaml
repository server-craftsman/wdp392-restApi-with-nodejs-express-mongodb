swagger: '2.0'
info:
  description: 'HuyIT Bloodline DNA Testing Service Management System API docs'
  version: '1.0.0'
  title: 'Bloodline DNA Testing Service Management System'
  termOfService: 'HuyIT'
  contact:
    email: 'huyit2003@gmail.com'
  license:
    name: 'MIT'
    url: 'https://opensource.org/licenses/MIT'
basePath: '/api'
tags:
- name: 'auth'
  description: 'Authentication APIs'
- name: 'users'
  description: 'User management APIs'
- name: 'services'
  description: 'Service management APIs'
- name: 'departments'
  description: 'Department management APIs'
- name: 'slots'
  description: 'Slot management APIs'
- name: 'kits'
  description: 'Kit management APIs'
- name: 'appointments'
  description: 'Appointment management APIs'
- name: 'appointment_logs'
  description: 'Appointment log APIs'

schemes:
- 'https'
- 'http'

# Declare security scheme
securityDefinitions:
  Bearer:
    type: 'apiKey'
    name: 'Authorization'
    in: 'header'
    description: 'Bearer token for authorization'
    x-tokenName: 'token'
    x-tokenPrefix: 'Bearer '

paths:
  /auth:
    post:
      tags:
      - 'auth'
      summary: 'Login API and get token'
      description: 'Input email and password'
      operationId: "login"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Login for user'
        required: true
        schema: 
          $ref: '#/definitions/LoginDto'
      responses:
        '200':
          description: 'Login successful'
          schema:
            $ref: '#/definitions/TokenResponse'
        '400':
          description: 'Invalid input'
    get:
      tags:
        - 'auth'
      summary: 'Get current logged-in user'
      description: 'Retrieve information about the current logged-in user'
      operationId: "getCurrentLoginUser"
      produces:
        - 'application/json'
      security:
        - Bearer: []
      responses:
        '200':
          description: 'Current logged-in user information'
          schema:
            $ref: '#/definitions/UserResponse'
        '401':
          description: 'Unauthorized - user not logged in'
        '404':
          description: 'User not found'

  /auth/google:
    post:
      tags:
      - 'auth'
      summary: 'Login API and get token By Google'
      description: 'Input google_id'
      operationId: "loginByGoogle"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Login for user via google'
        required: true
        schema: 
          $ref: '#/definitions/LoginGoogleDto'
      responses:
        '200':
          description: 'Login successful'
          schema:
            $ref: '#/definitions/TokenResponse'
        '400':
          description: 'Invalid input'
          
  /auth/verify-token:
    post:
      tags:
      - 'auth'
      summary: 'Verify Token'
      description: 'Input verifyToken'
      operationId: "verifyToken"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      parameters:
      - in: 'body'
        name: 'body'
        description: ''
        required: true
        schema: 
          $ref: '#/definitions/VerifiedTokenDto'
      responses:
        '200':
          description: 'Token verified successfully'
        '400':
          description: 'Invalid input'
          
  /auth/resend-token:
    post:
      tags:
      - 'auth'
      summary: 'Resend Token'
      description: 'Resend verification token to user email'
      operationId: "resendToken"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Email to send verification token'
        required: true
        schema: 
          $ref: '#/definitions/EmailDto'
      responses:
        '200':
          description: 'Token resent successfully'
        '400':
          description: 'Invalid input'
          
  /auth/forgot-password:
    put:
      tags:
      - 'auth'
      summary: 'Forgot Password'
      description: 'Request a password reset'
      operationId: "forgotPassword"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Email to send reset password'
        required: true
        schema: 
          $ref: '#/definitions/EmailDto'
      responses:
        '200':
          description: 'Password reset email sent successfully'
        '400':
          description: 'Invalid input'
          
  /auth/logout:
    get:
      tags:
      - 'auth'
      summary: 'Logout'
      description: 'Logout current user session'
      operationId: "logout"
      produces:
      - 'application/json'
      security:
        - Bearer: []
      responses:
        '200':
          description: 'Logout successful'
        '401':
          description: 'Unauthorized - user not logged in'

  # User routes
  /users:
    post:
      tags:
      - 'users'
      summary: 'Register new user'
      description: 'Register a new user account'
      operationId: "registerUser"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      parameters:
      - in: 'body'
        name: 'body'
        description: 'User registration data'
        required: true
        schema: 
          $ref: '#/definitions/RegisterDto'
      responses:
        '201':
          description: 'User registered successfully'
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: 'Invalid input'
          
  /users/generate:
    post:
      tags:
      - 'users'
      summary: 'Generate admin user'
      description: 'Generate default admin user'
      operationId: "generateAdminUser"
      produces:
      - 'application/json'
      responses:
        '201':
          description: 'Admin user created successfully'
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: 'Error creating admin user'
          
  /users/google:
    post:
      tags:
      - 'users'
      summary: 'Register with Google'
      description: 'Register a new user with Google account'
      operationId: "registerWithGoogle"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Google registration data'
        required: true
        schema: 
          $ref: '#/definitions/LoginGoogleDto'
      responses:
        '201':
          description: 'User registered successfully'
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: 'Invalid input'
          
  /users/create:
    post:
      tags:
      - 'users'
      summary: 'Create user (Admin only)'
      description: 'Create a new user (Admin only)'
      operationId: "createUser"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'body'
        name: 'body'
        description: 'User data'
        required: true
        schema: 
          $ref: '#/definitions/RegisterDto'
      responses:
        '201':
          description: 'User created successfully'
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Unauthorized'
          
  /users/search:
    post:
      tags:
      - 'users'
      summary: 'Search users (Admin only)'
      description: 'Search for users with pagination'
      operationId: "searchUsers"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Search criteria and pagination'
        required: true
        schema: 
          $ref: '#/definitions/SearchPaginationUserDto'
      responses:
        '200':
          description: 'Search results'
          schema:
            $ref: '#/definitions/SearchPaginationResponse'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Unauthorized'
          
  /users/{id}:
    get:
      tags:
      - 'users'
      summary: 'Get user by ID'
      description: 'Get user information by ID'
      operationId: "getUserById"
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'path'
        name: 'id'
        description: 'User ID'
        required: true
        type: 'string'
      responses:
        '200':
          description: 'User information'
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: 'Invalid ID'
        '404':
          description: 'User not found'
    put:
      tags:
      - 'users'
      summary: 'Update user'
      description: 'Update user information'
      operationId: "updateUser"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'path'
        name: 'id'
        description: 'User ID'
        required: true
        type: 'string'
      - in: 'body'
        name: 'body'
        description: 'Updated user data'
        required: true
        schema: 
          $ref: '#/definitions/UpdateUserDto'
      responses:
        '200':
          description: 'User updated successfully'
          schema:
            $ref: '#/definitions/UserResponse'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Unauthorized'
    delete:
      tags:
      - 'users'
      summary: 'Delete user (Admin only)'
      description: 'Delete user by ID (soft delete)'
      operationId: "deleteUser"
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'path'
        name: 'id'
        description: 'User ID'
        required: true
        type: 'string'
      responses:
        '200':
          description: 'User deleted successfully'
        '400':
          description: 'Invalid ID'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'User not found'
          
  /users/change-password:
    put:
      tags:
      - 'users'
      summary: 'Change password'
      description: 'Change user password'
      operationId: "changePassword"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Password change data'
        required: true
        schema: 
          $ref: '#/definitions/ChangePasswordDto'
      responses:
        '200':
          description: 'Password changed successfully'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Unauthorized'
          
  /users/change-status:
    put:
      tags:
      - 'users'
      summary: 'Change user status (Admin only)'
      description: 'Enable or disable a user account'
      operationId: "changeUserStatus"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Status change data'
        required: true
        schema: 
          $ref: '#/definitions/ChangeStatusDto'
      responses:
        '200':
          description: 'Status changed successfully'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Unauthorized'
          
  /users/change-role:
    put:
      tags:
      - 'users'
      summary: 'Change user role (Admin only)'
      description: 'Change the role of a user'
      operationId: "changeUserRole"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Role change data'
        required: true
        schema: 
          $ref: '#/definitions/ChangeRoleDto'
      responses:
        '200':
          description: 'Role changed successfully'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Unauthorized'
          
  /service/create:
    post:
      tags:
      - 'services'
      summary: 'Create new service (Admin, Manager only)'
      description: 'Create a new service '
      operationId: "createService"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Service information'
        required: true
        schema: 
          $ref: '#/definitions/CreateServiceDto'
      responses:
        '201':
          description: 'Service created successfully'
          schema:
            $ref: '#/definitions/ServiceResponse'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Unauthorized'

  /service/search:
    get:
      tags:
      - 'services'
      summary: 'Search and filter services (All roles)'
      description: 'Search services with pagination and filtering'
      operationId: "getServices"
      produces:
      - 'application/json'
      parameters:
      - in: 'query'
        name: 'type'
        description: 'Filter by service type (civil, administrative)'
        required: false
        type: 'string'
      - in: 'query'
        name: 'sample_method'
        description: 'Filter by sample method (self_collected, facility_collected, home_collected)'
        required: false
        type: 'string'
      - in: 'query'
        name: 'is_active'
        description: 'Filter by active status'
        required: false
        type: 'boolean'
      - in: 'query'
        name: 'min_price'
        description: 'Minimum price'
        required: false
        type: 'number'
      - in: 'query'
        name: 'max_price'
        description: 'Maximum price'
        required: false
        type: 'number'
      - in: 'query'
        name: 'pageNum'
        description: 'Page number'
        required: false
        type: 'integer'
        default: 1
      - in: 'query'
        name: 'pageSize'
        description: 'Items per page'
        required: false
        type: 'integer'
        default: 10
      - in: 'query'
        name: 'keyword'
        description: 'Search by name or description'
        required: false
        type: 'string'
      - in: 'query'
        name: 'sort_by'
        description: 'Sort field (name, price, created_at, estimated_time)'
        required: false
        type: 'string'
        default: 'created_at'
      - in: 'query'
        name: 'sort_order'
        description: 'Sort order (asc, desc)'
        required: false
        type: 'string'
        default: 'desc'
      - in: 'query'
        name: 'start_date'
        description: 'Filter by creation date (start)'
        required: false
        type: 'string'
        format: 'date'
      - in: 'query'
        name: 'end_date'
        description: 'Filter by creation date (end)'
        required: false
        type: 'string'
        format: 'date'
      responses:
        '200':
          description: 'Service list with pagination'
          schema:
            $ref: '#/definitions/ServicePaginationResponse'
        '401':
          description: 'Unauthorized'

  /service/{id}:
    get:
      tags:
      - 'services'
      summary: 'Get service by ID (All roles)'
      description: 'Retrieve service details by ID'
      operationId: "getServiceById"
      produces:
      - 'application/json'
      parameters:
      - in: 'path'
        name: 'id'
        description: 'Service ID'
        required: true
        type: 'string'
      responses:
        '200':
          description: 'Service details'
          schema:
            $ref: '#/definitions/ServiceResponse'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Service not found'
          
    put:
      tags:
      - 'services'
      summary: 'Update service (Admin, Manager only)'
      description: 'Update service information'
      operationId: "updateService"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'path'
        name: 'id'
        description: 'Service ID'
        required: true
        type: 'string'
      - in: 'body'
        name: 'body'
        description: 'Updated service information'
        required: true
        schema: 
          $ref: '#/definitions/UpdateServiceDto'
      responses:
        '200':
          description: 'Service updated successfully'
          schema:
            $ref: '#/definitions/ServiceResponse'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Service not found'

    delete:
      tags:
      - 'services'
      summary: 'Delete service (Admin, Manager only)'
      description: 'Delete service (soft delete)'
      operationId: "deleteService"
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'path'
        name: 'id'
        description: 'Service ID'
        required: true
        type: 'string'
      responses:
        '200':
          description: 'Service deleted successfully'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Service not found'

  /service/{id}/child:
    get:
      tags:
      - 'services'
      summary: 'Get child services by parent service ID (All roles)'
      description: 'Retrieve all services that have the given service as their parent'
      operationId: "getChildServices"
      produces:
      - 'application/json'
      parameters:
      - in: 'path'
        name: 'id'
        description: 'Parent service ID'
        required: true
        type: 'string'
      responses:
        '200':
          description: 'List of child services'
          schema:
            type: array
            items:
              $ref: '#/definitions/ServiceResponse'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Parent service not found'

  /service/appointments:
    get:
      tags:
      - 'services'
      summary: 'Get services by appointment criteria (Admin, Manager, Staff only)'
      description: 'Filter services based on related appointments'
      operationId: "getServicesByAppointment"
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'query'
        name: 'status'
        description: 'Filter by appointment status'
        required: false
        type: 'string'
      - in: 'query'
        name: 'start_appointment_date'
        description: 'Filter by appointment date (start)'
        required: false
        type: 'string'
        format: 'date'
      - in: 'query'
        name: 'end_appointment_date'
        description: 'Filter by appointment date (end)'
        required: false
        type: 'string'
        format: 'date'
      - in: 'query'
        name: 'appointment_type'
        description: 'Filter by appointment type (self, facility, home)'
        required: false
        type: 'string'
      - in: 'query'
        name: 'customer_id'
        description: 'Filter by customer ID'
        required: false
        type: 'string'
      - in: 'query'
        name: 'staff_id'
        description: 'Filter by staff ID'
        required: false
        type: 'string'
      - in: 'query'
        name: 'collection_address'
        description: 'Filter by collection address'
        required: false
        type: 'string'
      - in: 'query'
        name: 'pageNum'
        description: 'Page number'
        required: false
        type: 'integer'
        default: 1
      - in: 'query'
        name: 'pageSize'
        description: 'Items per page'
        required: false
        type: 'integer'
        default: 10
      responses:
        '200':
          description: 'Service list filtered by appointment data'
          schema:
            $ref: '#/definitions/ServicePaginationResponse'
        '401':
          description: 'Unauthorized'

  /department/create:
    post:
      tags:
      - 'departments'
      summary: 'Create new department (Admin only)'
      description: 'Create a new department with manager assignment'
      operationId: "createDepartment"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'body'
        name: 'body'
        description: 'Department information'
        required: true
        schema: 
          $ref: '#/definitions/CreateDepartmentDto'
      responses:
        '201':
          description: 'Department created successfully'
          schema:
            $ref: '#/definitions/DepartmentResponse'
        '400':
          description: 'Invalid input'
        '401':
          description: 'Unauthorized'
        '409':
          description: 'Department with this name already exists'

  /department/search:
    get:
      tags:
      - 'departments'
      summary: 'Search and filter departments (Admin, Manager, Laboratory Technician, Staff)'
      description: 'Search departments with pagination and filtering'
      operationId: "getDepartments"
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'query'
        name: 'pageNum'
        description: 'Page number'
        required: false
        type: 'integer'
        default: 1
      - in: 'query'
        name: 'pageSize'
        description: 'Items per page'
        required: false
        type: 'integer'
        default: 10
      - in: 'query'
        name: 'keyword'
        description: 'Search by name or description'
        required: false
        type: 'string'
      - in: 'query'
        name: 'sort_by'
        description: 'Sort field (name, created_at, updated_at)'
        required: false
        type: 'string'
        default: 'created_at'
      - in: 'query'
        name: 'sort_order'
        description: 'Sort order (asc, desc)'
        required: false
        type: 'string'
        default: 'desc'
      - in: 'query'
        name: 'is_deleted'
        description: 'Filter by deletion status'
        required: false
        type: 'boolean'
        default: false
      - in: 'query'
        name: 'is_active'
        description: 'Filter by active status'
        required: false
        type: 'boolean'
      responses:
        '200':
          description: 'Department list with pagination'
          schema:
            $ref: '#/definitions/DepartmentPaginationResponse'
        '401':
          description: 'Unauthorized'

  /department/manager/{managerId}:
    get:
      tags:
      - 'departments'
      summary: 'Get departments by manager ID (Admin, Manager)'
      description: 'Retrieve departments managed by a specific manager'
      operationId: "getManagerDepartments"
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'path'
        name: 'managerId'
        description: 'Manager ID'
        required: true
        type: 'string'
      - in: 'query'
        name: 'is_deleted'
        description: 'Filter by deletion status'
        required: false
        type: 'boolean'
        default: false
      responses:
        '200':
          description: 'List of departments managed by the manager'
          schema:
            type: 'object'
            properties:
              departments:
                type: 'array'
                items:
                  $ref: '#/definitions/DepartmentResponse'
              count:
                type: 'integer'
                description: 'Number of departments'
        '400':
          description: 'Invalid manager ID'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Manager not found'

  /department/count:
    get:
      tags:
      - 'departments'
      summary: 'Count departments (Admin, Manager)'
      description: 'Count total number of departments in the system'
      operationId: "countDepartments"
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'query'
        name: 'is_deleted'
        description: 'Filter by deletion status'
        required: false
        type: 'boolean'
        default: false
      responses:
        '200':
          description: 'Count of departments'
          schema:
            type: 'object'
            properties:
              totalDepartments:
                type: 'integer'
                description: 'Total number of departments'
        '401':
          description: 'Unauthorized'

  /department/{id}:
    get:
      tags:
      - 'departments'
      summary: 'Get department by ID (Admin, Manager, Laboratory Technician, Staff)'
      description: 'Retrieve department details by ID'
      operationId: "getDepartmentById"
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'path'
        name: 'id'
        description: 'Department ID'
        required: true
        type: 'string'
      responses:
        '200':
          description: 'Department details'
          schema:
            $ref: '#/definitions/DepartmentResponse'
        '400':
          description: 'Invalid department ID'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Department not found'
          
    put:
      tags:
      - 'departments'
      summary: 'Update department (Admin, Manager)'
      description: 'Update department information'
      operationId: "updateDepartment"
      consumes:
      - 'application/json'
      produces:
      - 'application/json'
      security:
        - Bearer: []
      parameters:
      - in: 'path'
        name: 'id'
        description: 'Department ID'
        required: true
        type: 'string'
      - in: 'body'
        name: 'body'
